<div class="col-md-6 offset-md-3">
    
    <h3 class="cor">  </h3>
    <form (ngSubmit) = "login()">
    
        <div class="form-group">
            <label class="cor"> Login: </label>
            <input type="text" class ="form-control" id = "login"
                [(ngModel)] = "usuario.login" name = "login">
        </div>
        <div> </div>
        <div class="form-group">
            <label class="cor"> Senha: </label>
            <input type="password" class ="form-control" id = "senha"
                [(ngModel)] = "usuario.senha" name = "senha">
        </div>
        
        <div> </div>
        <button (click) = "login" class = "btn btn-success">Entrar</button>
       
        <button routerLink="/alterar-senha" class = "btn btn-success">Recuperar Senha</button>
        <br>
        <button routerLink="/carros-list-client" class = "btn btn-success">Entrar como cliente</button>
    
    
    </form>
    </div>
